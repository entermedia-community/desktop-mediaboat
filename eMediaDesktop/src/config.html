<html>
  <head>
    <title>Welcome to eMedia Desktop App</title>
    <script
      type="text/javascript"
      src="assets/js/jquery.min.js"
      onload="if (!window.jQuery) window.$ = window.jQuery = module.exports;"
    ></script>
    <link rel="stylesheet" href="assets/css/config.css" />
  </head>
  <body>
    <div id="welcome" class="bg dfc aic jcc w100 h100">
      <img
        src="assets/images/logo.png"
        alt="eMedia Desktop"
        style="width: auto; height: 250px; margin: -20px auto 20px auto"
      />
      <h1 style="font-weight: 300; margin: 20px 0 120px">
        Designed for your Digital Freedom!
      </h1>
      <div class="loader"></div>
      <button id="next" class="btn" style="display: none">
        <strong>Get Organized</strong>
        <img src="assets/images/arrow-right-circle.svg" alt="Next" />
      </button>
    </div>
    <div id="demos" class="bg">
      <div class="dfc aic w100">
        <img
          src="assets/images/logo.png"
          alt="eMedia Desktop"
          style="width: auto; height: 150px; margin: 20px 40px"
        />
      </div>
      <div id="savedLibraries" hidden>
        <h2 style="margin-bottom: 10px">Saved Libraries</h2>
        <div
          id="saved"
          class="df jcc wrap"
          style="max-width: 1200px; margin: 0 auto"
        ></div>
      </div>
      <div id="urlForm">
        <div class="df jcc aic wrap">
          <div class="dfc">
            <label for="url" style="margin-bottom: 4px">Library URL:</label>
            <input
              type="text"
              id="url"
              placeholder="e.g. https://em11.entermediadb.org/videoproduction/find"
            />
          </div>
          <div class="dfc" style="margin: 0 16px">
            <label for="name" style="margin-bottom: 4px">Library Name:</label>
            <input
              type="text"
              id="name"
              placeholder="e.g. Product Database"
              style="min-width: 300px"
            />
          </div>
        </div>
        <div class="w100 df aic jcs" style="margin: 0">
          <button id="add" class="btn">+ Add</button>
          <button id="cancel" class="btn text" style="margin-left: 20px">
            Cancel
          </button>
        </div>
      </div>
      <div class="dfc aic" id="addBtns">
        <button id="addBtn" class="btn">Add Existing Library</button>
        <a
          href="https://emedialibrary.com/pricing.html"
          style="color: white; text-decoration: none"
          class="external-link"
        >
          or Create a New Library
          <img
            src="assets/images/box-arrow-up-right.svg"
            alt="Create"
            style="width: 14px; margin-left: 4px"
          />
        </a>
      </div>
      <div class="df jcc aic w100" style="margin: 30px 0">
        <div class="left"></div>
        or
        <div class="right"></div>
      </div>
      <h2>Explore our Demo Libraries</h2>
      <div class="df jcc wrap" style="max-width: 1200px; margin: 0 auto">
        <div
          class="df aic card"
          data-url="https://em11.entermediadb.org/videoproduction/find/authentication/login.html?accountname=admin&password=admin"
        >
          <img src="assets/images/video.png" alt="Video Production" />
          <h3>Video<br />Production</h3>
        </div>
        <div
          class="df aic card"
          data-url="https://em11.entermediadb.org/products/find/authentication/login.html?accountname=admin&password=admin"
        >
          <img src="assets/images/product.png" alt="Product Database" />
          <h3>Product<br />Database</h3>
        </div>
        <div
          class="df aic card"
          data-url="https://em11.entermediadb.org/studio/find/authentication/login.html?accountname=admin&password=admin"
        >
          <img src="assets/images/photography.png" alt="Photography Studio" />
          <h3>Photography<br />Studio</h3>
        </div>
        <div
          class="df aic card"
          data-url="https://em11.entermediadb.org/hub/find/authentication/login.html?accountname=admin&password=admin"
        >
          <img src="assets/images/media-hub.png" alt="Media Hub" />
          <h3>Media<br />Hub</h3>
        </div>
        <div
          class="df aic card"
          data-url="https://em11.entermediadb.org/finder/find/authentication/login.html?accountname=admin&password=admin"
        >
          <img
            src="assets/images/marketing-department.png"
            alt="Marketing Department"
          />
          <h3>Marketing<br />Department</h3>
        </div>
        <div
          class="df aic card"
          data-url="https://em11.entermediadb.org/university/find/authentication/login.html?accountname=admin&password=admin"
        >
          <img src="assets/images/university.png" alt="University Library" />
          <h3>University<br />Library</h3>
        </div>
      </div>
    </div>
    <script src="assets/js/config-renderer.js"></script>
  </body>
</html>
