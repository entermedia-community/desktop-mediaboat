<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				width: 100%;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0;
				overflow: hidden;
				box-sizing: border-box;
			}
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 120px;
				height: 120px;
				border-radius: 16px;
				margin-bottom: 42px;
			}
			.loader {
				width: 16px;
				height: 16px;
				border-radius: 50%;
				background: #0d6efd;
				position: relative;
			}
			.loader:before,
			.loader:after {
				content: "";
				position: absolute;
				border-radius: 50%;
				inset: 0;
				background: #fff;
				transform: rotate(0deg) translate(30px);
				animation: rotate 1s ease infinite;
			}
			.loader:after {
				animation-delay: 0.5s;
			}
			@keyframes rotate {
				100% {
					transform: rotate(360deg) translate(30px);
				}
			}
			p {
				color: #0d6efd;
				font-weight: bold;
				font-family: monospace;
				margin-top: 36px;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="loader"></div>
			<p>Loading</p>
		</div>
	</body>
</html>
