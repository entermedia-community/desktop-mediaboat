<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Welcome to eMedia Desktop App</title>

		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="assets/bootstrap/font/bootstrap-icons.min.css"
		/>
		<link href="assets/css/config.css" rel="stylesheet" />

		<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<button id="backButton" style="display: none">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="16"
				height="16"
				fill="currentColor"
				viewBox="0 0 16 16"
			>
				<path
					fill-rule="evenodd"
					d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
				/>
			</svg>
			<span class="ms-1">Go Back</span>
		</button>
		<nav class="navbar">
			<div class="d-flex justify-content-around w-100 container">
				<div class="navbar-brand me-0" href="#">
					<img
						src="assets/images/logo.png"
						alt="Logo"
						width="180"
						height="90"
						class="d-inline-block align-text-top"
					/>
				</div>
				<div class="text-white text-center ms-4">
					<div style="font-size: 1.9rem">
						Welcome to <b>eMedia Library Desktop</b>
					</div>
					<p class="m-0">Organized File Storage, Searching and Sharing</p>
				</div>
			</div>
		</nav>
		<div id="scrollable">
			<main class="container bg-white" id="main">
				<span class="loader"></span>
			</main>
		</div>
		<script
			src="assets/js/jquery.min.js"
			onload="if (!window.jQuery) window.$ = window.jQuery = module.exports;"
		></script>
		<script src="assets/js/config-renderer.js"></script>
	</body>
</html>
